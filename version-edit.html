<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>版本号编辑</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">

        <link rel="shortcut icon" href="assets/img/favicon.ico" />
        <!-- Loading Bootstrap -->
        <link href="assets/css/backend.min.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="assets/js/html5shiv.js"></script>
          <script src="assets/js/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript">
            var require = {
                "config": {
                    "site": {
                        "name": "FastAdmin",
                        "cdnurl": "./",
                        "version": "1.0.0",
                        "timezone": "Asia/Shanghai",
                        "languages": {
                            "backend": "zh-cn",
                            "frontend": "zh-cn"
                        }
                    },
                    "upload": {
                        "cdnurl": "./",
                        "uploadurl": "data/upload.json",
                        "bucket": "yourbucketname",
                        "maxsize": "10mb",
                        "mimetype": "*",
                        "multipart": {
                            "policy": "eyJidWNrZXQiOiJ5b3VyYnVja2V0bmFtZSIsInNhdmUta2V5IjoiXC91cGxvYWRzXC97eWVhcn17bW9ufXtkYXl9XC97ZmlsZW1kNX17LnN1ZmZpeH0iLCJleHBpcmF0aW9uIjoxNTAwNTI2NTczLCJub3RpZnktdXJsIjoiaHR0cDpcL1wvd3d3LnlvdXJzaXRlLmNvbVwvdXB5dW5cL25vdGlmeSJ9",
                            "signature": "043eaf09c0319b1a9a11d06511bfdc4e",
                            "bucket": "yourbucketname",
                            "save-key": "/uploads/{year}{mon}{day}/{filemd5}{.suffix}",
                            "expiration": 1500526573,
                            "notify-url": "http://www.yoursite.com/upyun/notify"
                        },
                        "multiple": false
                    },
                    "modulename": "admin",
                    "controllername": "version",
                    "actionname": "edit",
                    "jsname": "backend/version",
                    "moduleurl": "./",
                    "language": "zh-cn",
                    "referer": null
                }
            };
        </script>
    </head>

    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="data/edit.json">

                                    <div class="form-group">
                                        <label for="c-oldversion" class="control-label col-xs-12 col-sm-2">旧版本号:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-oldversion" class="form-control" name="row[oldversion]" type="text" value="1.1.1,2">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c-newversion" class="control-label col-xs-12 col-sm-2">新版本号:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-newversion" class="form-control" name="row[newversion]" type="text" value="1.2.1">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c-packagesize" class="control-label col-xs-12 col-sm-2">包大小:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-packagesize" class="form-control" name="row[packagesize]" type="text" value="20M">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c-content" class="control-label col-xs-12 col-sm-2">升级内容:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <textarea id="c-content" class="form-control" name="row[content]">更新内容</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c-downloadurl" class="control-label col-xs-12 col-sm-2">下载地址:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-downloadurl" class="form-control" name="row[downloadurl]" type="text" value="http://www.downloadurl.com">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c-enforce" class="control-label col-xs-12 col-sm-2">强制更新:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label for="row[enforce]-1"><input id="row[enforce]-1" checked="checked" name="row[enforce]" type="radio" value="1"> 是</label> <label for="row[enforce]-0"><input id="row[enforce]-0" name="row[enforce]" type="radio" value="0"> 否</label>        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="0">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c-status" class="control-label col-xs-12 col-sm-2">状态:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label for="row[status]-normal"><input id="row[status]-normal" checked="checked" name="row[status]" type="radio" value="normal"> 正常</label> <label for="row[status]-hidden"><input id="row[status]-hidden" name="row[status]" type="radio" value="hidden"> 隐藏</label>        </div>
                                    </div>
                                    <div class="form-group hide layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/require.min.js" data-main="assets/js/require-backend.min.js"></script>
    </body>
</html>
