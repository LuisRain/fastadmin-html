<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>规则编辑</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">

        <link rel="shortcut icon" href="assets/img/favicon.ico" />
        <!-- Loading Bootstrap -->
        <link href="assets/css/backend.min.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="assets/js/html5shiv.js"></script>
          <script src="assets/js/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript">
            var require = {
                "config": {
                    "site": {
                        "name": "FastAdmin",
                        "cdnurl": "./",
                        "version": "1.0.0",
                        "timezone": "Asia/Shanghai",
                        "languages": {
                            "backend": "zh-cn",
                            "frontend": "zh-cn"
                        }
                    },
                    "upload": {
                        "cdnurl": "./",
                        "uploadurl": "data/upload.json",
                        "bucket": "yourbucketname",
                        "maxsize": "10mb",
                        "mimetype": "*",
                        "multipart": {
                            "policy": "eyJidWNrZXQiOiJ5b3VyYnVja2V0bmFtZSIsInNhdmUta2V5IjoiXC91cGxvYWRzXC97eWVhcn17bW9ufXtkYXl9XC97ZmlsZW1kNX17LnN1ZmZpeH0iLCJleHBpcmF0aW9uIjoxNTAwNTI2NTczLCJub3RpZnktdXJsIjoiaHR0cDpcL1wvd3d3LnlvdXJzaXRlLmNvbVwvdXB5dW5cL25vdGlmeSJ9",
                            "signature": "043eaf09c0319b1a9a11d06511bfdc4e",
                            "bucket": "yourbucketname",
                            "save-key": "/uploads/{year}{mon}{day}/{filemd5}{.suffix}",
                            "expiration": 1500526573,
                            "notify-url": "http://www.yoursite.com/upyun/notify"
                        },
                        "multiple": false
                    },
                    "modulename": "admin",
                    "controllername": "rule",
                    "actionname": "edit",
                    "jsname": "backend/auth/rule",
                    "moduleurl": "./",
                    "language": "zh-cn",
                    "referer": null
                }
            };
        </script>
    </head>

    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal form-ajax" role="form" method="POST" action="data/edit.json">
                                    <div class="form-group">
                                        <label for="content" class="control-label col-xs-12 col-sm-2">菜单:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label for="row[ismenu]-1"><input id="row[ismenu]-1" checked="checked" name="row[ismenu]" type="radio" value="1"> 是</label> <label for="row[ismenu]-0"><input id="row[ismenu]-0" name="row[ismenu]" type="radio" value="0"> 否</label>        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pid" class="control-label col-xs-12 col-sm-2">父级:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <select class="form-control selectpicker" required="" name="row[pid]"><option value="0" selected="selected">无</option><option value="11180"> 控制台</option><option value="11256"> 常规管理</option><option value="11264">&nbsp;├ 系统配置</option><option value="11257">&nbsp;├ 附件管理</option><option value="11270">&nbsp;├ 定时任务</option><option value="11276">&nbsp;├ 数据库管理</option><option value="11283">&nbsp;└ 个人配置</option><option value="11218"> 示例管理</option><option value="11219">&nbsp;├ 表格完整示例</option><option value="11226">&nbsp;├ 彩色角标</option><option value="11232">&nbsp;├ 控制器间跳转</option><option value="11238">&nbsp;├ 多级联动</option><option value="11244">&nbsp;├ 多表格示例</option><option value="11250">&nbsp;├ 多模型关联</option><option value="11317">&nbsp;└ 表格模板示例</option><option value="11186"> 单页管理</option><option value="11174"> 分类管理</option><option value="11198"> 权限管理</option><option value="11199">&nbsp;├ 管理员管理</option><option value="11204">&nbsp;├ 管理员日志</option><option value="11208">&nbsp;├ 角色组</option><option value="11213">&nbsp;└ 规则管理</option><option value="11290"> 微信管理</option><option value="11291">&nbsp;├ 微信自动回复管理</option><option value="11297">&nbsp;├ 微信配置管理</option><option value="11303">&nbsp;├ 菜单管理</option><option value="11310">&nbsp;└ 资源管理</option><option value="11192"> 版本管理</option></select>        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="control-label col-xs-12 col-sm-2">规则URL:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" id="name" name="row[name]" value="/admin/general" data-rule="required" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="action" class="control-label col-xs-12 col-sm-2">标题:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" id="title" name="row[title]" value="常规管理" data-rule="required" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="icon" class="control-label col-xs-12 col-sm-2">图标:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="input-group input-groupp-md">
                                                <input type="text" class="form-control" id="icon" name="row[icon]" value="fa fa-cogs" />
                                                <a href="javascript:;" class="btn-search-icon input-group-addon">搜索图标</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" id="weigh" name="row[weigh]" value="137" data-rule="required" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="remark" class="control-label col-xs-12 col-sm-2">规则条件:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <textarea class="form-control" id="condition" name="row[condition]"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="remark" class="control-label col-xs-12 col-sm-2">备注:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <textarea class="form-control" id="remark" name="row[remark]"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="content" class="control-label col-xs-12 col-sm-2">状态:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label for="row[status]-normal"><input id="row[status]-normal" checked="checked" name="row[status]" type="radio" value="normal"> 正常</label> <label for="row[status]-hidden"><input id="row[status]-hidden" name="row[status]" type="radio" value="hidden"> 隐藏</label>        </div>
                                    </div>
                                    <div class="form-group hidden layer-footer">
                                        <div class="col-xs-2"></div>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>
                                <style>
                                    #chooseicon {
                                        margin:10px;
                                    }
                                    #chooseicon ul {
                                        margin:5px 0 0 0;
                                    }
                                    #chooseicon ul li{
                                        width:30px;height:30px;
                                        line-height:30px;
                                        border:1px solid #ddd;
                                        padding:1px;
                                        margin:1px;
                                        text-align: center;
                                    }
                                    #chooseicon ul li:hover{
                                        border:1px solid #2c3e50;
                                        cursor:pointer;
                                    }
                                </style>
                                <script id="chooseicontpl" type="text/html">
                                    <div id="chooseicon">
                                        <div>
                                            <form onsubmit="return false;">
                                                <div class="input-group input-groupp-md">
                                                    <div class="input-group-addon">搜索图标</div>
                                                    <input class="js-icon-search form-control" type="text" placeholder="">
                                                </div>
                                            </form>
                                        </div>
                                        <div>
                                            <ul class="list-inline">
                                                <% for(var i=0; i<iconlist.length; i++){ %>
                                                    <li data-font="<%=iconlist[i]%>" title="<%=iconlist[i]%>">
                                                        <i class="fa fa-<%=iconlist[i]%>"></i>
                                                    </li>
                                                    <% } %>
                                            </ul>
                                        </div>

                                    </div>
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="assets/js/require.min.js" data-main="assets/js/require-backend.min.js"></script>
        </body>
    </html>
